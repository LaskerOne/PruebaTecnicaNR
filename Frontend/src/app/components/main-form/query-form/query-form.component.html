<form>
<div class="cont" >
    <table class="table table-sm">
        <!--Esto lo tengo solo como referencia ya que quiero mostrar los resultados de las consultas
        al momento de pulsar el botón determinado, aunque también estoy pensando en mostrar el resultado
    como un PopUp-->
        <tr *ngFor="let register of queryService.list">
            <td>{{register.firstName}}</td>
            <td>{{register.secondName}}</td>
            <td>{{register.age}}</td>
            <td>{{register.genre}}</td>
        </tr>
    </table>
</div>
<div class="container">
    <div class="input-group">
        <div class="input-group-prepend">
            <button class="btn btn-success btn-lg">Nombre de todas las personas</button>
        </div>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <button class="btn btn-success btn-lg">Cantidad de Hombres</button>
        </div>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <button class="btn btn-success btn-lg" (click)="cantMujeres()">Cantidad de Mujeres</button>
        </div>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <button class="btn btn-success btn-lg">¿Quien es el mayor?</button>
        </div>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <button class="btn btn-success btn-lg">Promedio de Edad</button>
        </div>
    </div>
</div>
</form>
